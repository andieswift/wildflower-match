<!DOCTYPE html>
<html>
<head>
   <title>Memory Match</title>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Averia Libre" rel="stylesheet">
   <link rel = "stylesheet" href="assets/css/style.css">
   <script src = "assets/js/script.js"></script>
</head>
<body>
<!--MODAL-->
  <div class="modal hide">
    <div class="modal-content">
        <p> YOU WIN!</p>
        <button id="close_btn">close</button>
        <button id="reset_btn">reset</button>
    </div>
  </div>
<!--HEADER-->
  <header>
      <img src="assets\images\animal-crossing-logo2.png">
  </header>
  <div class="display-game">
  <!--ASIDE-->
  <aside>
    <div class="stats-contianer">
    <h1>Stats</h1>
    <div class= "extra-margin">
    <div class="stats-content"><p>Games Played</p></div>
    <div id= "games_played" class="stats-content"><p>0</p></div>
    </div>
    <div class= "extra-margin">
    <div class="stats-content"><p>Attemps</p></div>
    <div id="attemps" class="stats-content"><p>0</p></div>
    </div>
    <div class= "extra-margin">
    <div class="stats-content"><p>Accuracy</p></div>
    <div id="Accuracy" class="stats-content"><p>0%</p></div>
    </div>
  </div>
  <img src = "assets/images/tom-nook.png">
  </aside>

  <!--MAIN-->
  <main>

    <div class="container">



    </div>
  </main>
  </div>
</body>
</html>
