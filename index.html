<!DOCTYPE html>
<html>
<head>
    <title>Wildflower Match</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Cousine" rel="stylesheet">
    <link rel = "stylesheet" href="assets/css/style.css">
    <script src = "assets/js/script.js"></script>
</head>
<body>
  <div id="end-game" class="modal hide">
        <img src="assets/images/you win.png">
        <div class="button-container">
          <button id="reset_btn"> play again</button>
        </div>
</div>


  <header>
    <img src="assets/images/wildflower match.png">
  </header>
  <div class="display-game">
  <aside>
    <div class="stats-container">
      <h1>Stats</h1>
      <div class= "extra-margin">
        <div class="stats-content"><p>Games Played</p></div>
        <div id= "games_played" class="stats-content"><p>0</p></div>
      </div>
    <div class= "extra-margin">
      <div class="stats-content"><p>Attempts</p></div>
      <div id="attemps" class="stats-content"><p>0</p></div>
    </div>
    <div class= "extra-margin">
      <div class="stats-content"><p>Accuracy</p></div>
      <div id="Accuracy" class="stats-content"><p>0%</p></div>
    </div>
  </div>
  </aside>
  <main>
    <div class="container">
    </div>
  </main>
  </div>
</body>
</html>
